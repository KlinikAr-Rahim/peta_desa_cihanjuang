<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Klinik Ar Rahim</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .legend {
            position: absolute;
            bottom: 30px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-size: 12px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([-6.2, 106.8], 10);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        
        function getColor(jumlah) {
            return jumlah === 0 ? '#FFFFFF' :
                   jumlah <= 2 ? '#FFEDA0' :
                   jumlah <= 5 ? '#FED976' :
                   jumlah <= 7 ? '#FEB24C' :
                   jumlah <= 10 ? '#FD8D3C' :
                   jumlah <= 13 ? '#FC4E2A' :
                   jumlah <= 16 ? '#E31A1C' : '#BD0026';
        }
        
        fetch('peta%20klinik%2016.geojson')  // Ganti dengan URL publik GitHub Anda
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        var jumlah = feature.properties["tabulasi_Jumlah Pasien Klinik Ar-Rahim (No. telp)"];
                        return { color: '#000', weight: 1, fillColor: getColor(jumlah), fillOpacity: 0.7 };
                    },
                    onEachFeature: function(feature, layer) {
                        layer.bindPopup(`<b>RW: </b> ${feature.properties["RW"]} <br> <b>Jumlah Pasien:</b> ${feature.properties["tabulasi_Jumlah Pasien Klinik Ar-Rahim (No. telp)"]}`);
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error:', error));
        
        // Tambahkan legenda
        var legend = L.control({ position: 'bottomleft' });
        
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend'),
                grades = [0, 2, 5, 7, 10, 13, 16],
                colors = ['#FFFFFF', '#FFEDA0', '#FED976', '#FEB24C', '#FD8D3C', '#FC4E2A', '#E31A1C', '#BD0026'];
            
            div.innerHTML += '<i style="background:' + colors[0] + ';"></i> 0<br>';
            
            for (var i = 1; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + colors[i] + ';"></i> ' +
                    grades[i - 1] + 1 + '&ndash;' + grades[i] + '<br>';
            }
            return div;
        };
        
        legend.addTo(map);
    </script>
</body>
</html>
